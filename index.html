<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Library</title>
 <link rel="stylesheet" href="style.css">
 <script src="main.js" defer></script>
 <style>
  
  form{
   display: grid;
   grid-template-columns: 1fr;
   max-width: 60ch;
  }
  .container {
   height: 100dvh;
   position: relative;
  }
 </style>
</head>
<body>
  <header><h1>Library Appp</h1></header>
  <dialog id="dialog"> 
   <form class="form-container" action="">
    <label for="title">Title:</label>
    <input type="text" id="title" class="clear">
    <label for="author">Author:</label>
    <input type="text" id="author" class="clear">
    <label for="pages">Pages:</label>
    <input type="text" id="pages" class="clear">
    
    <div class="status">
     <span>Status:</span>
 
      <label for="read">Read
       <input type="checkbox" id="read" name="Read" class="readStatus">
      </label>
      
      <label for="not">Not Read
       <input type="checkbox" id="not" name="Not-read" class="readStatus">
      </label>
 
    </div>
 
    <div>
     <button class="cancelBtn">Cancel</button>
     <button id="confirmBtn">Confirm</button>
    </div>
   </form>
  </dialog>
 <main>
 <div class="container">
  <div class="function-container">
   <div>
    <button class="add">+</button>Add new book</div>
  </div>
  <div class="card-container">
  </div>
 </div>
</main>

</body>
</html>
